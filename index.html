<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Jellycat Plushsona</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="container">
        <h1> Which Jellycat Are You? </h1>
        <div id="start">
            <img src="Rickyrainfrogside.png" width="300" height="200" alt="Jellycat Start Image">
            <p>An adventure into Fuzzborough awaits!</p>
            <button onclick="startQuiz()">Start adventure</button>
            </div>
            <br><br>
            <p2>This quiz is created for entertainment purposes<br><br>Illustrated and coded by: <a href="https://www.instagram.com/chromaticreature/"; ">@chromaticreature</a></p2>
            
        </div>

        <div id="quiz" class="hidden">
            <div id="question"></div>
            <div id="options"></div>
            <img id="questionImage" src="" alt="Quiz Image">
            <button onclick="nextQuestion()" id="nextBtn" class="hidden">Next</button>

        <div id="result" class="hidden">
            <h2>Your Jellycat Match is...</h2>
            <p id="resultText"></p>
            <img id="resultImage" src="" alt="Jellycat Result">
            <button onclick="restartQuiz()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What's your ideal weekend activity?",
                image: "https://jellycat.com/cdn/shop/files/Bartholomew_Bear_Lovey.jpg",
                options: ["üå∏ Relaxing with a book", "üé® Crafting something cute", "üåø Going for a nature walk", "üç∞ Brunch with friends"],
                scores: ["Blossom Bunny", "Creative Fox", "Chill Sloth", "Social Butterfly"]
            },
            {
                question: "Pick a snack to share:",
                image: "https://jellycat.com/cdn/shop/files/Amuseable_Avocado.jpg",
                options: ["üç´ Chocolate", "üçì Strawberries", "üçø Popcorn", "üç© Donuts"],
                scores: ["Sweet Kitten", "Blossom Bunny", "Chill Sloth", "Social Butterfly"]
            },
            {
                question: "What describes your style best?",
                image: "https://jellycat.com/cdn/shop/files/Horticus_Hare.jpg",
                options: ["üéÄ Soft and pastel", "üí´ Vintage and unique", "üñ§ Minimal and clean", "üå∏ Cute and colorful"],
                scores: ["Blossom Bunny", "Creative Fox", "Chill Sloth", "Social Butterfly"]
            }
        ];

        let currentQuestion = 0;
        let scores = {};

        function startQuiz() {
            document.getElementById('start').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerHTML = `<h3>${q.question}</h3>`;
            document.getElementById('questionImage').src = q.image;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            q.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.innerText = option;
                btn.onclick = () => selectOption(q.scores[index]);
                optionsDiv.appendChild(btn);
            });
        }

        function selectOption(score) {
            scores[score] = (scores[score] || 0) + 1;
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById('nextBtn').classList.add('hidden');

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');

            const topScore = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            document.getElementById('resultText').innerText = `You are a ${topScore}! üåü`;

            const images = {
                "Blossom Bunny": "https://jellycat.com/cdn/shop/files/Blossom_Bunny.jpg",
                "Creative Fox": "https://jellycat.com/cdn/shop/files/Clyde_Capybara.jpg",
                "Chill Sloth": "https://jellycat.com/cdn/shop/files/Snoozling_Hedgehog.jpg",
                "Social Butterfly": "https://jellycat.com/cdn/shop/files/Amuseable_Sun.jpg"
            };

            document.getElementById('resultImage').src = images[topScore];
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = {};
            document.getElementById('result').classList.add('hidden');
            document.getElementById('start').classList.remove('hidden');
        }
    </script>
</body>
</html>
