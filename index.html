<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- viewport-fit=cover lets your content extend into the notch/safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Find your Jellycat Plushsona</title>
  <link rel="icon" type="image/png" href="ImagesFolder/jcfavicon.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Load fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">

  <!-- JavaScript to set dynamic viewport height variable -->
  <script>
    function setVh() {
      // Calculate 1% of the viewport height
      let vh = window.innerHeight * 0.01;
      // Set the value in a CSS variable (--vh)
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVh();
    window.addEventListener('resize', setVh);
  </script>
</head>

  <div class="container">
    <div id="start">

        <br>All references to characters are inspired by Jellycat and do not imply any official association.<br>
        Illustrated and coded by <a href="https://www.instagram.com/chromaticreature/">Sharkmin</a>

</html>
